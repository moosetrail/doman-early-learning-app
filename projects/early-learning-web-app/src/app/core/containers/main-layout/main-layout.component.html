<div fxLayout="column" class="container">
  <mat-toolbar fxFlex="nogrow">
    <div class="logo">Doman Early Learning</div>
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container fxFlex>
    <mat-sidenav
      #snav
      [mode]="isMobile ? 'over' : 'side'"
      [position]="'end'"
      [fixedInViewport]="isMobile"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{
          nav
        }}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-card class="programChecklist">
        <mat-card-title
          >Reading program for Zach, Jackie and Nick</mat-card-title
        >
        <mat-card-content>HÃ¤r kommer checklistan</mat-card-content>
      </mat-card>

      <mat-card class="programChecklist">
        <mat-card-title>Reading program for Phoenix</mat-card-title>
        <mat-card-content>
        </mat-card-content>
      </mat-card>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
