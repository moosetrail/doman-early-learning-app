<div fxLayout="column" class="container">
  <mat-toolbar fxFlex="nogrow">
    <div class="logo">Doman Early Learning</div>
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container fxFlex>
    <mat-sidenav
      #snav
      [mode]="isMobile ? 'over' : 'side'"
      [position]="'end'"
      [fixedInViewport]="isMobile"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <mat-list-item class="heading"> Reading program</mat-list-item>
        <a mat-list-item [routerLink]="['reading-program', 'plan', 'single-words']">Plan single words</a>
        <a mat-list-item>Plan sentences</a>
        <a mat-list-item>Plan homemade books</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-reading-checklist [children]="['Zach', 'Jackie', 'Nick']" class="programChecklist"></app-reading-checklist>
      <app-reading-checklist [children]="['Phoenix']" class="programChecklist"></app-reading-checklist>
      <app-reading-checklist [children]="['Zach', 'Jackie']" class="programChecklist"></app-reading-checklist>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
