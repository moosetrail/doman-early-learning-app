<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <div
    fxFlex
    fxFill
    class="content"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <mat-card fxLayout="column"  fxLayoutAlign="center center" *ngIf="currentProgram == null else planningView">
      <h1>Choose what program to do planning for</h1>
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Choose child/children</mat-label>
        <mat-select (selectionChange)="selectProgram($event)">
          <mat-option
            *ngFor="let program of programs$ | async"
            [value]="program"
          >
            {{ program.children[0].name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card>

    <ng-template #planningView>
      <div>
        <h1>Plan single words for the reading program</h1>
      </div>
    </ng-template>

  </div>
</div>
