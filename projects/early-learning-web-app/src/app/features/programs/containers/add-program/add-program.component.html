<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <div
    fxFlex
    fxFill
    class="content"
    fxLayout="row"
    fxLayoutAlign="center center"
  >
  <mat-card fxFlex>
    <h1>Add a program</h1>
    <div class="configuration-unit">
      <h2>Select one or more children</h2>
      <mat-form-field appearance="outline">
        <mat-label>Children</mat-label>
        <mat-select [formControl]="childrenForm" multiple>
          <mat-option *ngFor="let child of children$ | async" [value]="child.name">{{child.name}}</mat-option>
        </mat-select>
        <mat-hint><button mat-button class="add" color="primary" (click)="addChild()">Add new child</button></mat-hint>
      </mat-form-field>
    </div>
    <div>
      <h2>Choose the type of program</h2>
      <mat-form-field appearance="outline">
        <mat-label>Program type</mat-label>
        <mat-select [formControl]="programForm">
          <mat-option *ngFor="let program of programTypes$ | async" [value]="program.type">{{program.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button >Reset</button>
      <button mat-raised-button color="primary" >Save program</button>
    </div>
  </mat-card>

  </div>
