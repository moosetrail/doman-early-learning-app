<div fxFlex fxLayout="column">
  <h1>
    Plan single words for
    {{ childrenOnProgram$ | async | listChildren }}
  </h1>

  <div class="space-top">
    <div
      cdkDropList
      #completedList="cdkDropList"
      [cdkDropListData]="completed"
      [cdkDropListConnectedTo]="[plannedList]"
      cdkDropListOrientation="horizontal"
      class="drop-zone"
      id="completed"
      (cdkDropListDropped)="drop($event)"
    >
      <ng-container *ngIf="showCompleted; else noCompleted">
        <h2>Completed categories</h2>
        <div fxLayout="column" fxLayoutAlign="center center" class="space-down">
          <button mat-mini-fab matTooltip="Load more completed categories">
            <mat-icon>expand_less</mat-icon>
          </button>
        </div>

        <div *ngIf="completed.length > 0" fxLayout="row" fxLayoutGap="1em">
          <app-reading-category
            fxFlex
            *ngFor="let c of completed"
            [category]="c"
            class="completed"
            [showMoveToPlanned]="false"
            [showMoveToCurrent]="false"
            [showMoveToCompleted]="false"
            [showEdit]="false"
            [showRemove]="false"
          >
          </app-reading-category>
        </div>
      </ng-container>
      <ng-template #noCompleted>
        <button
          mat-button
          style="float: right"
          (click)="showCompletedCategories()"
        >
          Show completed categories
        </button>
      </ng-template>
    </div>
  </div>

  <div class="current-categories space-top-xl space-bottom">
    <h2>Current categories</h2>
    <app-current-category-list></app-current-category-list>
  </div>

  <div class="space-top">
    <h2>Planned categories</h2>
    <div
      cdkDropList
      #plannedList="cdkDropList"
      [cdkDropListData]="planned"
      [cdkDropListConnectedTo]="['currentList', 'completedList']"
      cdkDropListOrientation="horizontal"
      class="drop-zone"
      (cdkDropListDropped)="drop($event)"
      id="planned"
    >
      <div *ngIf="planned.length > 0" fxLayout="row" fxLayoutGap="1em">
        <app-reading-category
          fxFlex
          *ngFor="let c of planned"
          [category]="c"
          cdkDrag
          class="planned"
          [showMoveToPlanned]="false"
          (edit)="editCategory($event)"
        >
        </app-reading-category>
      </div>
    </div>

    <div fxLayout="column" fxLayoutAlign="center center" class="space-top">
      <button mat-mini-fab matTooltip="Load more planned categories">
        <mat-icon>expand_more</mat-icon>
      </button>
    </div>
  </div>
</div>
<div
  fxLayout="column"
  fxLayoutAlign="center center"
  fxFlexAlign="end"
  class="addBtn"
>
  <button
    mat-fab
    matTooltip="Add a new word category"
    color="primary"
    (click)="editCategory(null)"
  >
    <mat-icon>add</mat-icon></button
  ><!---->
</div>
